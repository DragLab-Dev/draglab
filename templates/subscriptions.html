            width: 50px;

            color: white;
            font-size: 24px;
            cursor: pointer;

            align-items: center;

        .universal-menu .menu-btn:hover {

        }
        .universal-menu-content {
            position: absolute;
            right: 0;
            top: 60px;
            background: white;
            min-width: 250px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);

            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .universal-menu-content.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .universal-menu-content a,

            display: block;
            width: 100%;
            padding: 12px 20px;
            text-decoration: none;
            color: #333;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            font-size: 14px;

            try {
                const response = await fetch('/api/subscriptions/current');
                const data = await response.json();
                
                if (data.success && data.subscription) {
                    currentSubscription = data.subscription;
                    renderCurrentSubscription(data.subscription);
                    await loadUsage();
                } else {
                    document.getElementById('currentSubscription').innerHTML = `
                        <div class="alert alert-info">
                            No tienes una suscripción activa. ¡Elige un plan para empezar!
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading subscription:', error);
            }
        }

        async function loadUsage() {
            try {
                const response = await fetch('/api/subscriptions/usage');
                const data = await response.json();
                
                if (data.success) {
                    renderUsage(data.usage, data.limits);
                }
            } catch (error) {
                console.error('Error loading usage:', error);
            }

                <div class="subscription-info">
                    <div>
                        <span class="subscription-badge ${badgeClass}">
                            ${subscription.display_name}

                        <p style="margin-top: 10px; color: #666;">

                            Renovar Ahora

                    ` : ''}

            `;

        function renderUsage(usage, limits) {
            const items = [
                { name: '📊 Backtests', used: usage.backtests || 0, limit: limits.backtests || 0 },
                { name: '🤖 Signal Bots', used: usage.signal_bots || 0, limit: limits.signal_bots || 0 },
                { name: '⚙️ Auto Bots', used: usage.auto_bots || 0, limit: limits.auto_bots || 0 },
                { name: '📈 Estrategias', used: usage.strategies || 0, limit: limits.strategies || 0 }
            ];

            const html = items.map(item => {
                const percent = item.limit === -1 ? 0 : item.limit === 0 ? 0 : (item.used / item.limit) * 100;
                const fillClass = percent > 90 ? 'danger' : percent > 70 ? 'warning' : '';
                const limitText = item.limit === -1 ? '∞' : item.limit;
                
                return `
                    <div class="usage-item">
                        <h4>${item.name}</h4>
                        <div class="usage-text">${item.used} / ${limitText}</div>
                        ${item.limit === -1 ? 
                            '<p style="color: #4caf50; font-weight: 600; margin-top: 5px;">✓ Ilimitado</p>' :
                            item.limit === 0 ?
                            '<p style="color: #999; font-weight: 600; margin-top: 5px;">✗ No disponible</p>' :
                            `<div class="usage-bar">
                                <div class="usage-fill ${fillClass}" style="width: ${Math.min(percent, 100)}%"></div>
                            </div>`
                        }
                    </div>
                `;
            }).join('');

            document.getElementById('usageStats').innerHTML = html;
        }

                const isFeatured = plan.name === 'pro_monthly';
                const limitText = (limit) => limit === -1 ? 'Ilimitado' : limit;
                const durationText = plan.duration_days === 365 ? '1 año' : plan.duration_days === 30 ? '1 mes' : `${plan.duration_days} días`;
                
                return `
                    <div class="plan-card ${isFeatured ? 'featured' : ''}">
                        <div class="plan-header">
                            <h3 class="plan-name">${plan.display_name}</h3>
                            ${plan.discount ? `<div style="background: #ff9800; color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.8em; font-weight: 600; margin-bottom: 10px; display: inline-block;">${plan.discount}</div>` : ''}
                            <div class="plan-price">
                                ${plan.price > 0 ? `$${plan.price.toFixed(2)}` : 'GRATIS'}
                                ${plan.price > 0 ? `<small>/${plan.currency}</small>` : ''}
                            </div>
                            <p class="plan-duration">${durationText}</p>
                            ${plan.price > 0 && plan.duration_days === 30 ? `<p style="color: #999; font-size: 0.8em; margin-top: 5px;">≈ $${(plan.price / 30).toFixed(2)}/día</p>` : ''}
                            ${plan.price > 0 && plan.duration_days === 365 ? `<p style="color: #4caf50; font-size: 0.8em; margin-top: 5px; font-weight: 600;">≈ $${(plan.price / 365).toFixed(2)}/día</p>` : ''}
                        </div>
                        
                        <ul class="plan-features">
                            ${features.map(f => `<li>${f}</li>`).join('')}
                        </ul>
                        
                        <button 
                            class="plan-button ${isCurrent ? 'current' : ''}" 
                            onclick='selectPlan(${JSON.stringify(plan)})'
                            ${isCurrent ? 'disabled' : ''}
                        >
                            ${isCurrent ? '✓ Plan Actual' : plan.price > 0 ? '💳 Suscribirse Ahora' : '🎁 Probar Gratis'}
                        </button>
                    </div>
                `;
            }).join('');

            document.getElementById('plansGrid').innerHTML = html;
        }

        function selectPlan(plan) {
            if (plan.price === 0) {
                // Free trial - activar directamente
                activateFreeTrial(plan);
            } else {
                // Plan de pago - abrir modal
                openPaymentModal(plan);
            }
        }

        async function activateFreeTrial(plan) {
            try {
                const response = await fetch('/api/subscriptions/subscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ plan_name: plan.name })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('✓ Free Trial activado exitosamente!');
                    location.reload();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error al activar free trial');
            }
        }

        function openPaymentModal(plan) {
            selectedPlan = plan;
            const durationText = plan.duration_days === 365 ? '1 año' : plan.duration_days === 30 ? '1 mes' : `${plan.duration_days} días`;
            const savingsText = plan.discount ? `<br><span style="color: #4caf50; font-weight: 600;">💰 ${plan.discount} - ¡Ahorra dinero!</span>` : '';
            
            document.getElementById('planInfo').innerHTML = `
                <strong style="font-size: 1.2em;">${plan.display_name}</strong><br>
                <div style="margin: 15px 0; padding: 15px; background: #f5f5f5; border-radius: 8px;">
                    <div style="font-size: 1.3em; color: #667eea; font-weight: 700;">$${plan.price.toFixed(2)} USD</div>
                    <div style="color: #666; margin-top: 5px;">Duración: ${durationText}</div>
                    ${plan.duration_days === 365 ? '<div style="color: #4caf50; font-size: 0.9em; margin-top: 5px;">≈ $' + (plan.price / 12).toFixed(2) + ' USD/mes</div>' : ''}
                    ${savingsText}
                </div>
                <p style="color: #666; font-size: 0.9em;">
                    ℹ️ Tu suscripción se activará inmediatamente después del pago exitoso.
                </p>
            `;
            
            renderPayPalButtons();
            document.getElementById('paymentModal').classList.add('active');
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').classList.remove('active');
            selectedPlan = null;
        }

        function renderPayPalButtons() {
            // Limpiar contenedor
            document.getElementById('paypal-button-container').innerHTML = '';
            
            // NOTA: Necesitas reemplazar YOUR_CLIENT_ID con tu Client ID real de PayPal
            if (typeof paypal === 'undefined') {
                document.getElementById('paypal-button-container').innerHTML = `
                    <div class="alert alert-error">
                        Error: PayPal SDK no cargado. Configura tu Client ID.
                    </div>
                `;
                return;
            }

            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: selectedPlan.price.toFixed(2)
                            },
                            description: selectedPlan.display_name
                        }]
                    });
                },
                onApprove: async function(data, actions) {
                    const order = await actions.order.capture();
                    
                    // Activar suscripción en el backend
                    const response = await fetch('/api/subscriptions/subscribe', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            plan_name: selectedPlan.name,
                            payment_id: order.id,
                            payment_method: 'paypal'
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        alert('✓ Pago procesado exitosamente! Suscripción activada.');
                        closePaymentModal();
                        location.reload();
                    } else {
                        alert('Error al activar suscripción: ' + result.error);
                    }
                },
                onError: function(err) {
                    alert('Error en el pago: ' + err);
                }
            }).render('#paypal-button-container');
        }

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', loadData);

        // Modo oscuro
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Cambiar idioma
        function toggleLanguage() {
            const currentLang = localStorage.getItem('language') || 'en';
            const newLang = currentLang === 'es' ? 'en' : 'es';
            localStorage.setItem('language', newLang);
            alert('🌐 Idioma cambiado a: ' + (newLang === 'es' ? 'Español' : 'English'));
        }

        // Cerrar sesión
        function logout() {
            if (confirm('¿Estas seguro de que deseas cerrar sesión?')) {
                localStorage.removeItem('session_token');
                localStorage.removeItem('user');
                window.location.href = '/login';
            }
        }
    </script>

        function toggleUniversalMenu() {
            const menu = document.getElementById('universalMenu');
            if (menu) {
                menu.classList.toggle('active');
            }

        document.addEventListener('click', function(event) {
            const menu = document.querySelector('.universal-menu');

            if (menu && menuContent && !menu.contains(event.target)) {
                menuContent.classList.remove('active');
            }

            fetch('/api/auth/me')
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.user && data.user.role === 'admin') {
                        const adminLink = document.getElementById('adminMenuLink');
                        if (adminLink) adminLink.style.display = 'block';
                    }
                })
                .catch(err => console.error('Error verificando rol:', err));
        });
        /* FIN MENÚ UNIVERSAL */
    </script>

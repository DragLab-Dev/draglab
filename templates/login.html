<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Draglab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .btn-google {
            width: 100%;
            padding: 14px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .btn-google:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        /* Bot√≥n de Retroceder */
        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(102,126,234,0.1);
            border: 2px solid rgba(102,126,234,0.2);
            color: #667eea;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .btn-back:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102,126,234,0.3);
            background: rgba(102,126,234,0.2);
        }
        
        /* Men√∫ Desplegable */
        .nav-menu-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .menu-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(102,126,234,0.1);
            border: 2px solid rgba(102,126,234,0.2);
            color: #667eea;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .menu-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102,126,234,0.3);
            background: rgba(102,126,234,0.2);
        }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 60px;
            background: white;
            min-width: 200px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            overflow: hidden;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .dropdown-menu.active {
            display: block;
        }
        
        .dropdown-menu a,
        .dropdown-menu button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 18px;
            text-decoration: none;
            color: #333;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .dropdown-menu a:hover,
        .dropdown-menu button:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <button class="btn-back" onclick="window.location.href='/welcome'" title="Volver">‚Üê</button>
    
    <!-- Men√∫ Desplegable -->
    <div class="nav-menu-wrapper">
        <button class="menu-toggle" onclick="toggleMenu()" title="Men√∫">‚ò∞</button>
        <div class="dropdown-menu" id="navMenu">
            <a href="/">üè† Home</a>
            <a href="/welcome">üë§ Welcome</a>
            <a href="/register">‚ú® Register</a>
            <button type="button" id="toggleDarkMode" style="background:none;border:none;width:100%;text-align:left;padding:14px 18px;font-size:15px;cursor:pointer;display:flex;align-items:center;gap:10px;">
                üåô Night Mode
            </button>
            <button type="button" id="toggleLang" style="background:none;border:none;width:100%;text-align:left;padding:14px 18px;font-size:15px;cursor:pointer;display:flex;align-items:center;gap:10px;">
                üåê Change Language
            </button>
        </div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <h1>üß© DragLab</h1>
            <p>Visual strategy builder, backtesting & automated trading</p>
        </div>

        <div class="login-body">
            <!-- Alert messages -->
            <div id="alertContainer"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="alert('Feature coming soon')">Forgot your password?</a>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <!-- Login with Google -->
            <button class="btn-google" id="googleLoginBtn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div class="register-link">
                Don't have an account? <a href="/register">Sign up here</a>
            </div>
        </div>
    </div>

    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // Toggle men√∫ desplegable
        function toggleMenu() {
            const menu = document.getElementById('navMenu');
            menu.classList.toggle('active');
        }
        
        // Cerrar men√∫ al hacer click fuera
        document.addEventListener('click', function(event) {
            const menuWrapper = document.querySelector('.nav-menu-wrapper');
            const menu = document.getElementById('navMenu');
            if (menuWrapper && !menuWrapper.contains(event.target)) {
                menu.classList.remove('active');
            }
        });
        
        // Mostrar alertas
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Login con Email/Password
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar token
                    localStorage.setItem('session_token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showAlert('¬°Login exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Error al iniciar sesi√≥n');
                }
            } catch (error) {
                showAlert('Error de conexi√≥n. Intenta nuevamente.');
            }
        });

        // Login con Google
        function handleCredentialResponse(response) {
            // Enviar token al backend
            fetch('/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: response.credential })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('session_token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showAlert('¬°Login con Google exitoso!', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Error con Google login');
                }
            })
            .catch(error => {
                showAlert('Error de conexi√≥n con Google');
            });
        }

        // Inicializar Google Sign-In
        window.onload = function() {
            const googleClientId = '{{ google_client_id }}';
            
            if (!googleClientId || googleClientId === '') {
                console.warn('Google Client ID no configurado');
                document.getElementById('googleLoginBtn').style.opacity = '0.5';
                document.getElementById('googleLoginBtn').style.cursor = 'not-allowed';
                return;
            }

            google.accounts.id.initialize({
                client_id: googleClientId,
                callback: handleCredentialResponse,
                auto_select: false,
                cancel_on_tap_outside: true
            });

            // Renderizar el bot√≥n de Google
            google.accounts.id.renderButton(
                document.getElementById('googleLoginBtn'),
                {
                    theme: 'outline',
                    size: 'large',
                    width: '100%',
                    text: 'continue_with',
                    shape: 'rectangular',
                    logo_alignment: 'left'
                }
            );
        };

        // Night mode functionality
        function setDarkMode(enabled) {
            if (enabled) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('night_mode', '1');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('night_mode', '0');
            }
        }
        function toggleDarkMode() {
            const isDark = document.body.classList.contains('dark-mode');
            setDarkMode(!isDark);
        }
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('night_mode') === '1') setDarkMode(true);
            document.getElementById('toggleDarkMode').onclick = toggleDarkMode;
        });
        // Dark mode CSS
        const darkStyle = document.createElement('style');
        darkStyle.innerHTML = `
        body.dark-mode {
            background: linear-gradient(135deg, #232526 0%, #414345 100%) !important;
            color: #e0e0e0 !important;
        }
        body.dark-mode .login-container {
            background: #232526 !important;
            color: #e0e0e0 !important;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7) !important;
        }
        body.dark-mode input, body.dark-mode select, body.dark-mode textarea {
            background: #333 !important;
            color: #e0e0e0 !important;
            border-color: #444 !important;
        }
        body.dark-mode .btn-login {
            background: linear-gradient(135deg, #232526 0%, #667eea 100%) !important;
            color: #fff !important;
        }
        body.dark-mode .btn-google {
            background: #232526 !important;
            color: #e0e0e0 !important;
            border-color: #444 !important;
        }
        body.dark-mode .btn-google:hover {
            background: #333 !important;
        }
        body.dark-mode .alert {
            background: #333 !important;
            color: #e0e0e0 !important;
        }
        body.dark-mode .dropdown-menu {
            background: #232526 !important;
            color: #e0e0e0 !important;
        }
        body.dark-mode .dropdown-menu a, body.dark-mode .dropdown-menu button {
            color: #e0e0e0 !important;
        }
        body.dark-mode .dropdown-menu a:hover, body.dark-mode .dropdown-menu button:hover {
            background: #333 !important;
        }
        `;
        document.head.appendChild(darkStyle);

        // Language switch functionality
        const translations = {
            en: {
                home: 'üè† Home', welcome: 'üë§ Welcome', register: '‚ú® Register', night: 'üåô Night Mode', lang: 'üåê Change Language',
                login: 'Login - DragLab', loginBtn: 'Login', email: 'Email', password: 'Password', forgot: 'Forgot your password?', or: 'Or continue with', google: 'Continue with Google', noAccount: "Don't have an account?", signup: 'Sign up here',
            },
            es: {
                home: 'üè† Inicio', welcome: 'üë§ Bienvenida', register: '‚ú® Registrarse', night: 'üåô Modo Noche', lang: 'üåê Cambiar Idioma',
                login: 'Iniciar Sesi√≥n - DragLab', loginBtn: 'Iniciar Sesi√≥n', email: 'Correo', password: 'Contrase√±a', forgot: '¬øOlvidaste tu contrase√±a?', or: 'O contin√∫a con', google: 'Continuar con Google', noAccount: '¬øNo tienes cuenta?', signup: 'Reg√≠strate aqu√≠',
            }
        };
        function setLang(lang) {
            localStorage.setItem('lang', lang);
            const t = translations[lang];
            document.title = t.login;
            document.querySelector('.login-header h1').textContent = 'üß© DragLab';
            document.querySelector('.login-header p').textContent = 'Visual strategy builder, backtesting & automated trading';
            document.querySelector('label[for="email"]').textContent = t.email;
            document.querySelector('label[for="password"]').textContent = t.password;
            document.querySelector('.btn-login').textContent = t.loginBtn;
            document.querySelector('.forgot-password a').textContent = t.forgot;
            document.querySelector('.divider span').textContent = t.or;
            document.getElementById('googleLoginBtn').textContent = t.google;
            document.querySelector('.register-link').innerHTML = `${t.noAccount} <a href="/register">${t.signup}</a>`;
            // Menu
            const menu = document.getElementById('navMenu');
            menu.children[0].textContent = t.home;
            menu.children[1].textContent = t.welcome;
            menu.children[2].textContent = t.register;
            document.getElementById('toggleDarkMode').textContent = t.night;
            document.getElementById('toggleLang').textContent = t.lang;
        }
        function toggleLang() {
            const lang = localStorage.getItem('lang') === 'es' ? 'en' : 'es';
            setLang(lang);
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('toggleLang').onclick = toggleLang;
            const lang = localStorage.getItem('lang') || 'en';
            setLang(lang);
        });
    </script>
</body>
</html>
